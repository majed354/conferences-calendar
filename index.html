<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقويم المؤتمرات العلمية</title>
    <meta name="description" content="منصة شاملة لجميع المؤتمرات والفعاليات العلمية في الوطن العربي">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo } = React;
        const { Calendar, MapPin, Clock, Search, Filter, Users, ExternalLink } = lucide;

        function ConferencesCalendar() {
            const [conferences, setConferences] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedYear, setSelectedYear] = useState('all');
            const [selectedCountry, setSelectedCountry] = useState('all');
            const [selectedType, setSelectedType] = useState('all');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch('./conferences.csv')
                    .then(res => res.text())
                    .then(text => {
                        const result = Papa.parse(text, {
                            header: true,
                            skipEmptyLines: true,
                            delimiter: ';'
                        });
                        setConferences(result.data.filter(c => c.name));
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error('Error loading conferences:', err);
                        setLoading(false);
                    });
            }, []);

            const years = useMemo(() => 
                ['all', ...new Set(conferences.map(c => c.year).filter(y => y))].sort().reverse()
            , [conferences]);

            const countries = useMemo(() => 
                ['all', ...new Set(conferences.map(c => c.location?.split('/')[0]?.trim()).filter(Boolean))]
            , [conferences]);

            const types = useMemo(() => 
                ['all', ...new Set(conferences.map(c => c.type).filter(Boolean))]
            , [conferences]);

            const filteredConferences = useMemo(() => {
                return conferences.filter(conf => {
                    const matchesSearch = 
                        conf.name?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        conf.organizer?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        conf.location?.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    const matchesYear = selectedYear === 'all' || conf.year === selectedYear;
                    const matchesCountry = selectedCountry === 'all' || conf.location?.includes(selectedCountry);
                    const matchesType = selectedType === 'all' || conf.type === selectedType;
                    
                    return matchesSearch && matchesYear && matchesCountry && matchesType;
                });
            }, [conferences, searchTerm, selectedYear, selectedCountry, selectedType]);

            const getTypeColor = (type) => {
                switch(type) {
                    case 'حضوري': return 'bg-blue-100 text-blue-700';
                    case 'هجين': return 'bg-purple-100 text-purple-700';
                    case 'عن بعد': return 'bg-green-100 text-green-700';
                    default: return 'bg-gray-100 text-gray-700';
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">جاري تحميل المؤتمرات...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen" dir="rtl">
                    <header className="bg-white shadow-md sticky top-0 z-50">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div className="flex items-center gap-3">
                                    <div className="bg-gradient-to-br from-blue-600 to-purple-600 p-3 rounded-xl shadow-lg">
                                        <lucide.Calendar className="text-white" size={32} />
                                    </div>
                                    <div>
                                        <h1 className="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                            تقويم المؤتمرات العلمية
                                        </h1>
                                        <p className="text-gray-600 text-sm mt-1">منصة شاملة لجميع المؤتمرات والفعاليات العلمية</p>
                                    </div>
                                </div>
                                <div className="text-left">
                                    <div className="text-2xl font-bold text-blue-600">{filteredConferences.length}</div>
                                    <div className="text-sm text-gray-600">مؤتمر متاح</div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-8">
                        <div className="bg-white rounded-2xl shadow-lg p-6 mb-8">
                            <div className="mb-6">
                                <div className="relative">
                                    <lucide.Search className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400" size={20} />
                                    <input
                                        type="text"
                                        placeholder="ابحث عن مؤتمر، جهة منظمة، أو موقع..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pr-12 pl-4 py-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors text-lg"
                                    />
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        <lucide.Filter size={16} className="inline ml-1" />
                                        السنة
                                    </label>
                                    <select
                                        value={selectedYear}
                                        onChange={(e) => setSelectedYear(e.target.value)}
                                        className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
                                    >
                                        <option value="all">جميع السنوات</option>
                                        {years.slice(1).map(year => (
                                            <option key={year} value={year}>{year}</option>
                                        ))}
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        <lucide.MapPin size={16} className="inline ml-1" />
                                        الدولة
                                    </label>
                                    <select
                                        value={selectedCountry}
                                        onChange={(e) => setSelectedCountry(e.target.value)}
                                        className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
                                    >
                                        <option value="all">جميع الدول</option>
                                        {countries.slice(1).map(country => (
                                            <option key={country} value={country}>{country}</option>
                                        ))}
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        <lucide.Users size={16} className="inline ml-1" />
                                        النمط
                                    </label>
                                    <select
                                        value={selectedType}
                                        onChange={(e) => setSelectedType(e.target.value)}
                                        className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
                                    >
                                        <option value="all">جميع الأنماط</option>
                                        {types.slice(1).map(type => (
                                            <option key={type} value={type}>{type}</option>
                                        ))}
                                    </select>
                                </div>
                            </div>
                        </div>

                        {filteredConferences.length === 0 ? (
                            <div className="bg-white rounded-2xl shadow-lg p-12 text-center">
                                <lucide.Search size={64} className="mx-auto text-gray-400 mb-4" />
                                <h3 className="text-xl font-bold text-gray-700 mb-2">لا توجد نتائج</h3>
                                <p className="text-gray-500">جرب تعديل معايير البحث أو الفلاتر</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                {filteredConferences.map((conf, idx) => (
                                    <div
                                        key={idx}
                                        className="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border-2 border-gray-100 hover:border-blue-300 transform hover:-translate-y-1"
                                    >
                                        <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-4">
                                            <div className="flex items-start justify-between">
                                                <span className="bg-white text-blue-600 px-3 py-1 rounded-full text-sm font-bold">
                                                    {conf.year}
                                                </span>
                                                <span className={`px-3 py-1 rounded-full text-sm font-semibold ${getTypeColor(conf.type)}`}>
                                                    {conf.type}
                                                </span>
                                            </div>
                                        </div>

                                        <div className="p-6">
                                            <h3 className="text-xl font-bold text-gray-800 mb-4 line-clamp-2 leading-relaxed">
                                                {conf.name}
                                            </h3>

                                            <div className="space-y-3">
                                                <div className="flex items-start gap-3">
                                                    <lucide.Users className="text-purple-500 mt-1 flex-shrink-0" size={20} />
                                                    <div>
                                                        <div className="text-xs text-gray-500 font-semibold mb-1">الجهة المنظمة</div>
                                                        <div className="text-sm text-gray-700">{conf.organizer}</div>
                                                    </div>
                                                </div>

                                                <div className="flex items-start gap-3">
                                                    <lucide.Calendar className="text-blue-500 mt-1 flex-shrink-0" size={20} />
                                                    <div>
                                                        <div className="text-xs text-gray-500 font-semibold mb-1">موعد الانعقاد</div>
                                                        <div className="text-sm font-semibold text-gray-700">
                                                            {conf.startDate} {conf.endDate !== conf.startDate && `- ${conf.endDate}`}
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="flex items-start gap-3">
                                                    <lucide.MapPin className="text-red-500 mt-1 flex-shrink-0" size={20} />
                                                    <div>
                                                        <div className="text-xs text-gray-500 font-semibold mb-1">مكان الانعقاد</div>
                                                        <div className="text-sm text-gray-700">{conf.location}</div>
                                                    </div>
                                                </div>

                                                {conf.deadline && conf.deadline !== '-' && (
                                                    <div className="flex items-start gap-3">
                                                        <lucide.Clock className="text-orange-500 mt-1 flex-shrink-0" size={20} />
                                                        <div>
                                                            <div className="text-xs text-gray-500 font-semibold mb-1">آخر موعد للتقديم</div>
                                                            <div className="text-sm font-semibold text-orange-600">{conf.deadline}</div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        <div className="bg-gray-50 px-6 py-4 border-t border-gray-200">
                                            <button className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-semibold hover:from-blue-700 hover:to-purple-700 transition-all flex items-center justify-center gap-2">
                                                <span>المزيد من التفاصيل</span>
                                                <lucide.ExternalLink size={18} />
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    <footer className="bg-gradient-to-r from-blue-600 to-purple-600 text-white mt-16">
                        <div className="container mx-auto px-4 py-8 text-center">
                            <p className="text-lg font-semibold mb-2">تقويم المؤتمرات العلمية</p>
                            <p className="text-blue-100">منصتك الشاملة لمتابعة جميع المؤتمرات والفعاليات العلمية</p>
                            <p className="text-sm text-blue-200 mt-4">© 2025 - جميع الحقوق محفوظة</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ConferencesCalendar />);
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
