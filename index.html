<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تقويم المؤتمرات العلمية</title>
  <meta name="description" content="منصة شاملة لجميع المؤتمرات والفعاليات العلمية في الوطن العربي"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- خط Cairo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Cairo', sans-serif; }
    .line-clamp-2{
      display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <div id="root"></div>

  <!-- React أولا -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel قبل سكربت JSX -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

  <!-- مكتبات مساعدة -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <!-- تطبيق JSX -->
  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect, useMemo } = React;

    /* ===== أدوات مساعدة للتواريخ العربية ===== */
    const easternToWestern = (s='') => s.replace(/[٠-٩]/g, d => "٠١٢٣٤٥٦٧٨٩".indexOf(d));
    const monthMap = {
      "يناير":1,"فبراير":2,"مارس":3,
      "ابريل":4,"أبريل":4,"ابريـل":4,"أبريـل":4,
      "مايو":5,"يونيو":6,"يوليو":7,
      "اغسطس":8,"أغسطس":8,
      "سبتمبر":9,
      "اكتوبر":10,"أكتوبر":10,
      "نوفمبر":11,"ديسمبر":12
    };
    const parseArabicDate = (raw) => {
      if (!raw || raw.trim() === '-') return null;
      const s = easternToWestern(raw.trim());
      const m = s.match(/^(\d{1,2})\s+([^\s]+)\s+(\d{4})$/);
      if (!m) return null;
      const [_, d, monName, y] = m;
      const mon = monthMap[monName];
      if (!mon) return null;
      const iso = `${y}-${String(mon).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
      const dt = new Date(iso + "T00:00:00");
      return isNaN(+dt) ? null : dt;
    };
    const formatShort = (dt) =>
      dt ? dt.toLocaleDateString('ar', { day:'2-digit', month:'short', year:'numeric' }) : '-';
    const dayDiff = (a,b) => Math.floor((a - b) / (1000*60*60*24));

    /* ===== أيقونات lucide عبر data-lucide ===== */
    function Icon({ name, className="", size=20 }) {
      return <i data-lucide={name} className={className} data-size={size}></i>;
    }

    /* ===== شارة الحالة ===== */
    const statusStyle = {
      "قادم":"bg-emerald-100 text-emerald-700",
      "جاري":"bg-blue-100 text-blue-700",
      "منتهي":"bg-gray-100 text-gray-700"
    };
    function getStatus(conf, now=new Date()) {
      const s = conf._start, e = conf._end || conf._start;
      if (!s) return {label:"-", key:"-", className:"bg-gray-100 text-gray-700"};
      if (now >= s && now <= e) return {label:"جاري", key:"جاري", className:statusStyle["جاري"]};
      if (now < s) return {label:"قادم", key:"قادم", className:statusStyle["قادم"]};
      return {label:"منتهي", key:"منتهي", className:statusStyle["منتهي"]};
    }

    /* ===== عداد تنازلي ===== */
    const timeLeftTo = (target) => {
      const diff = target - new Date();
      if (diff <= 0) return null;
      const s = Math.floor(diff/1000);
      return {
        days: Math.floor(s/86400),
        hrs:  Math.floor((s%86400)/3600),
        mins: Math.floor((s%3600)/60),
        secs: s%60
      };
    };

    /* ===== صف معلومات للنافذة ===== */
    function InfoRow({icon,label,value}) {
      return (
        <div className="flex items-start gap-3">
          <Icon name={icon} className="mt-1 text-blue-600" />
          <div>
            <div className="text-xs text-gray-500 font-semibold mb-1">{label}</div>
            <div className="text-sm text-gray-700">{value || '-'}</div>
          </div>
        </div>
      );
    }

    /* ===== نافذة التفاصيل ===== */
    function DetailsModal({ open, onClose, conf }) {
      if (!open || !conf) return null;
      return (
        <div className="fixed inset-0 z-[100]">
          <div className="absolute inset-0 bg-black/40" onClick={onClose}></div>
          <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[92vw] max-w-2xl">
            <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
              <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-5 text-white flex items-center justify-between">
                <div className="font-bold text-lg">{conf.name}</div>
                <button onClick={onClose} className="opacity-90 hover:opacity-100">
                  <Icon name="x" size={22} />
                </button>
              </div>
              <div className="p-6 space-y-4">
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <InfoRow icon="users" label="الجهة المنظمة" value={conf.organizer} />
                  <InfoRow icon="map-pin" label="الموقع" value={conf.location} />
                  <InfoRow icon="calendar" label="من" value={conf.startDate} />
                  <InfoRow icon="calendar" label="إلى" value={conf.endDate || conf.startDate} />
                  <InfoRow icon="clock" label="آخر موعد للتقديم" value={conf.deadline || '-'} />
                  <InfoRow icon="tag" label="النمط" value={conf.type || '-'} />
                </div>
                {conf.url && (
                  <a className="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white"
                     href={conf.url} target="_blank" rel="noopener">
                    الذهاب إلى الموقع <Icon name="external-link" />
                  </a>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    /* ===== الخط الزمني ===== */
    function Timeline({ items, onPick }) {
      if (!items.length) return null;
      const today = new Date();
      return (
        <div className="bg-white rounded-2xl shadow-lg p-5 mb-8">
          <div className="flex items-center justify-between mb-3">
            <div className="font-bold">الخط الزمني للمؤتمرات</div>
            <div className="text-xs text-gray-500">اليوم: {formatShort(today)}</div>
          </div>
          <div className="relative overflow-x-auto">
            <div className="absolute left-0 right-0 top-7 h-0.5 bg-gray-200"></div>
            <div className="flex gap-8 py-6 min-w-max">
              {items.map((it, idx) => {
                const color =
                  it.status.key === 'منتهي' ? 'bg-gray-400' :
                  it.status.key === 'جاري'   ? 'bg-blue-600 animate-pulse' :
                  'bg-emerald-600';
                return (
                  <button key={idx} onClick={()=>onPick(it.raw)}
                          className="group relative flex flex-col items-center text-right">
                    <span className={`w-3 h-3 rounded-full ${color}`}></span>
                    <span className="mt-2 text-xs text-gray-500">{formatShort(it.date)}</span>
                    <span className="mt-1 text-[11px] text-gray-800 max-w-[200px] line-clamp-2 group-hover:underline">{it.title}</span>
                  </button>
                );
              })}
            </div>
          </div>
        </div>
      );
    }

    /* ===== التطبيق الرئيسي ===== */
    function ConferencesCalendar() {
      const [conferences, setConferences] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedYear, setSelectedYear] = useState('all');
      const [selectedCountry, setSelectedCountry] = useState('all');
      const [selectedType, setSelectedType] = useState('all');
      const [loading, setLoading] = useState(true);

      const [modalOpen, setModalOpen] = useState(false);
      const [modalConf, setModalConf] = useState(null);

      const [countdown, setCountdown] = useState(null);
      const [nextConf, setNextConf] = useState(null);

      useEffect(() => {
        fetch('./conferences.csv')
          .then(res => res.text())
          .then(text => {
            const result = Papa.parse(text, {
              header: true, skipEmptyLines: true,
              delimiter: text.includes(';') ? ';' : ','
            });
            const withDates = result.data
              .filter(c => c.name)
              .map(c => {
                const _start = parseArabicDate(c.startDate);
                const _end = parseArabicDate(c.endDate) || _start;
                const _deadline = parseArabicDate(c.deadline);
                return {...c, _start, _end, _deadline};
              });
            setConferences(withDates);
            setLoading(false);
          })
          .catch(err => { console.error('Error loading conferences:', err); setLoading(false); });
      }, []);

      // أيقونات lucide بعد كل تحديث
      useEffect(() => { if (window.lucide?.createIcons) lucide.createIcons(); });

      // العدّاد لأقرب مؤتمر قادم
      useEffect(() => {
        const now = new Date();
        const upcoming = conferences
          .filter(c => c._start && c._start > now)
          .sort((a,b) => a._start - b._start)[0];
        setNextConf(upcoming || null);
        if (!upcoming) { setCountdown(null); return; }
        const tick = () => setCountdown(timeLeftTo(upcoming._start));
        tick();
        const id = setInterval(tick, 1000);
        return () => clearInterval(id);
      }, [conferences]);

      const years = useMemo(() =>
        ['all', ...new Set(conferences.map(c => c.year).filter(Boolean))].sort().reverse(),
        [conferences]
      );
      const countries = useMemo(() =>
        ['all', ...new Set(conferences.map(c => c.location?.split('/')[0]?.trim()).filter(Boolean))],
        [conferences]
      );
      const types = useMemo(() =>
        ['all', ...new Set(conferences.map(c => c.type).filter(Boolean))],
        [conferences]
      );

      const filteredConferences = useMemo(() => {
        return conferences.filter(conf => {
          const s = searchTerm.toLowerCase();
          const matchesSearch =
            conf.name?.toLowerCase().includes(s) ||
            conf.organizer?.toLowerCase().includes(s) ||
            conf.location?.toLowerCase().includes(s);
          const matchesYear = selectedYear === 'all' || String(conf.year) === String(selectedYear);
          const matchesCountry = selectedCountry === 'all' || conf.location?.includes(selectedCountry);
          const matchesType = selectedType === 'all' || conf.type === selectedType;
          return matchesSearch && matchesYear && matchesCountry && matchesType;
        });
      }, [conferences, searchTerm, selectedYear, selectedCountry, selectedType]);

      const timelineItems = useMemo(() =>
        [...filteredConferences].filter(c=>c._start).sort((a,b)=>a._start-b._start)
          .map(c => ({date:c._start, title:c.name, status:getStatus(c), raw:c})),
        [filteredConferences]
      );

      const isSoon = (c) => {
        const now = new Date();
        const soonStart = c._start && dayDiff(c._start, now) >= 0 && dayDiff(c._start, now) <= 7;
        const soonDeadline = c._deadline && dayDiff(c._deadline, now) >= 0 && dayDiff(c._deadline, now) <= 7;
        return { soonStart, soonDeadline, any: !!(soonStart || soonDeadline) };
      };

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mx-auto mb-4"></div>
              <p className="text-gray-600">جاري تحميل المؤتمرات...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen" dir="rtl">
          {/* رأس الصفحة + العدّاد */}
          <header className="bg-white shadow-md sticky top-0 z-50">
            <div className="container mx-auto px-4 py-6 space-y-4">
              <div className="flex items-center justify-between flex-wrap gap-4">
                <div className="flex items-center gap-3">
                  <div className="bg-gradient-to-br from-blue-600 to-purple-600 p-3 rounded-xl shadow-lg">
                    <Icon name="calendar" className="text-white" size={32} />
                  </div>
                  <div>
                    <h1 className="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                      تقويم المؤتمرات العلمية
                    </h1>
                    <p className="text-gray-600 text-sm mt-1">منصة شاملة لجميع المؤتمرات والفعاليات العلمية</p>
                  </div>
                </div>
                <div className="text-left">
                  <div className="text-2xl font-bold text-blue-600">{filteredConferences.length}</div>
                  <div className="text-sm text-gray-600">مؤتمر متاح</div>
                </div>
              </div>

              {nextConf && countdown && (
                <div className="bg-gradient-to-r from-emerald-50 to-blue-50 border border-emerald-200 rounded-2xl p-4 md:p-6">
                  <div className="flex items-center justify-between flex-wrap gap-4">
                    <div className="flex items-center gap-3">
                      <Icon name="hourglass" className="text-emerald-600" />
                      <div>
                        <div className="text-sm text-gray-600">أقرب مؤتمر</div>
                        <div className="font-bold">{nextConf.name}</div>
                        <div className="text-xs text-gray-500">{nextConf.location} — {nextConf.startDate}</div>
                      </div>
                    </div>
                    <div className="grid grid-cols-4 gap-2 text-center">
                      {["days","hrs","mins","secs"].map((k,i)=>(
                        <div key={k} className="bg-white rounded-xl px-3 py-2 shadow">
                          <div className="text-2xl font-extrabold">{String(countdown[k]).padStart(2,'0')}</div>
                          <div className="text-[11px] text-gray-500">{["أيام","ساعات","دقائق","ثوانٍ"][i]}</div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              )}
            </div>
          </header>

          <div className="container mx-auto px-4 py-8">
            {/* الخط الزمني */}
            <Timeline items={timelineItems} onPick={(c)=>{ setModalConf(c); setModalOpen(true); }} />

            {/* البحث والفلاتر */}
            <div className="bg-white rounded-2xl shadow-lg p-6 mb-8">
              <div className="mb-6">
                <div className="relative">
                  <Icon name="search" className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400" size={20} />
                  <input
                    type="text" placeholder="ابحث عن مؤتمر، جهة منظمة، أو موقع..."
                    value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full pr-12 pl-4 py-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors text-lg"
                  />
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    <Icon name="filter" className="inline ml-1" /> السنة
                  </label>
                  <select value={selectedYear} onChange={(e)=>setSelectedYear(e.target.value)}
                          className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors">
                    <option value="all">جميع السنوات</option>
                    {years.slice(1).map(y => <option key={y} value={y}>{y}</option>)}
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    <Icon name="map-pin" className="inline ml-1" /> الدولة
                  </label>
                  <select value={selectedCountry} onChange={(e)=>setSelectedCountry(e.target.value)}
                          className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors">
                    <option value="all">جميع الدول</option>
                    {countries.slice(1).map(c => <option key={c} value={c}>{c}</option>)}
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    <Icon name="users" className="inline ml-1" /> النمط
                  </label>
                  <select value={selectedType} onChange={(e)=>setSelectedType(e.target.value)}
                          className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors">
                    <option value="all">جميع الأنماط</option>
                    {types.slice(1).map(t => <option key={t} value={t}>{t}</option>)}
                  </select>
                </div>
              </div>
            </div>

            {/* الشبكة */}
            {filteredConferences.length === 0 ? (
              <div className="bg-white rounded-2xl shadow-lg p-12 text-center">
                <Icon name="search" className="mx-auto text-gray-400 mb-4" size={64} />
                <h3 className="text-xl font-bold text-gray-700 mb-2">لا توجد نتائج</h3>
                <p className="text-gray-500">جرب تعديل معايير البحث أو الفلاتر</p>
              </div>
            ) : (
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                {filteredConferences.map((conf, idx) => {
                  const st = getStatus(conf);
                  const soonStart = conf._start && dayDiff(conf._start, new Date()) >= 0 && dayDiff(conf._start, new Date()) <= 7;
                  const soonDeadline = conf._deadline && dayDiff(conf._deadline, new Date()) >= 0 && dayDiff(conf._deadline, new Date()) <= 7;
                  const regOpen = !!(conf._deadline && new Date() <= conf._deadline);
                  const borderPulse = (soonStart || soonDeadline) ? 'border-amber-300' : 'border-gray-100';
                  return (
                    <div key={idx}
                         className={`bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border-2 ${borderPulse} hover:border-blue-300 transform hover:-translate-y-1`}>
                      <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-4">
                        <div className="flex items-start justify-between">
                          <span className="bg-white text-blue-600 px-3 py-1 rounded-full text-sm font-bold">{conf.year}</span>
                          <div className="flex items-center gap-2">
                            {regOpen && (
                              <span className="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-sm font-semibold">
                                التسجيل مفتوح
                              </span>
                            )}
                            <span className={`px-3 py-1 rounded-full text-sm font-semibold ${st.className}`}>{st.label}</span>
                          </div>
                        </div>
                      </div>

                      <div className="p-6">
                        <div className="flex items-start gap-2">
                          <h3 className="text-xl font-bold text-gray-800 mb-4 line-clamp-2 leading-relaxed flex-1">{conf.name}</h3>
                          {(soonStart || soonDeadline) && (
                            <span className="relative inline-flex">
                              <span className="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-amber-400 opacity-75"></span>
                              <span className="relative inline-flex rounded-full h-3 w-3 bg-amber-500"></span>
                            </span>
                          )}
                        </div>

                        <div className="space-y-3">
                          <div className="flex items-start gap-3">
                            <Icon name="users" className="text-purple-500 mt-1 flex-shrink-0" />
                            <div>
                              <div className="text-xs text-gray-500 font-semibold mb-1">الجهة المنظمة</div>
                              <div className="text-sm text-gray-700">{conf.organizer}</div>
                            </div>
                          </div>

                          <div className="flex items-start gap-3">
                            <Icon name="calendar" className="text-blue-500 mt-1 flex-shrink-0" />
                            <div>
                              <div className="text-xs text-gray-500 font-semibold mb-1">موعد الانعقاد</div>
                              <div className="text-sm font-semibold text-gray-700">
                                {conf.startDate} {conf.endDate && conf.endDate !== conf.startDate && `- ${conf.endDate}`}
                              </div>
                            </div>
                          </div>

                          <div className="flex items-start gap-3">
                            <Icon name="map-pin" className="text-red-500 mt-1 flex-shrink-0" />
                            <div>
                              <div className="text-xs text-gray-500 font-semibold mb-1">مكان الانعقاد</div>
                              <div className="text-sm text-gray-700">{conf.location}</div>
                            </div>
                          </div>

                          {conf.deadline && conf.deadline !== '-' && (
                            <div className="flex items-start gap-3">
                              <Icon name="clock" className="text-orange-500 mt-1 flex-shrink-0" />
                              <div>
                                <div className="text-xs text-gray-500 font-semibold mb-1">آخر موعد للتقديم</div>
                                <div className="text-sm font-semibold text-orange-600">{conf.deadline}</div>
                              </div>
                            </div>
                          )}
                        </div>
                      </div>

                      <div className="bg-gray-50 px-6 py-4 border-t border-gray-200">
                        <button
                          onClick={()=>{ setModalConf(conf); setModalOpen(true); }}
                          className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-semibold hover:from-blue-700 hover:to-purple-700 transition-all flex items-center justify-center gap-2">
                          <span>تفاصيل المؤتمر</span>
                          <Icon name="external-link" />
                        </button>
                      </div>
                    </div>
                  );
                })}
              </div>
            )}
          </div>

          <footer className="bg-gradient-to-r from-blue-600 to-purple-600 text-white mt-16">
            <div className="container mx-auto px-4 py-8 text-center">
              <p className="text-lg font-semibold mb-2">تقويم المؤتمرات العلمية</p>
              <p className="text-blue-100">منصتك الشاملة لمتابعة جميع المؤتمرات والفعاليات العلمية</p>
              <p className="text-sm text-blue-200 mt-4">© 2025 - جميع الحقوق محفوظة</p>
            </div>
          </footer>

          <DetailsModal open={modalOpen} onClose={()=>setModalOpen(false)} conf={modalConf} />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ConferencesCalendar />);
  </script>
</body>
</html>
