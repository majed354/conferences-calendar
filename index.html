<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تقويم المؤتمرات العلمية</title>
  <meta name="description" content="منصة شاملة لجميع المؤتمرات والفعاليات العلمية في الوطن العربي"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; }
    .line-clamp-2 {
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect, useMemo } = React;

    function Icon({ name, className, size = 20 }) {
      return <i data-lucide={name} className={className} data-size={size}></i>;
    }

    function ConferencesCalendar() {
      const [conferences, setConferences] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedYear, setSelectedYear] = useState('all');
      const [selectedCountry, setSelectedCountry] = useState('all');
      const [selectedType, setSelectedType] = useState('all');
      const [selectedStatus, setSelectedStatus] = useState('all');
      const [loading, setLoading] = useState(true);
      const [selectedConf, setSelectedConf] = useState(null);
      const [currentTime, setCurrentTime] = useState(new Date());

      // تحديث الوقت كل دقيقة للعداد التنازلي
      useEffect(() => {
        const timer = setInterval(() => setCurrentTime(new Date()), 60000);
        return () => clearInterval(timer);
      }, []);

      useEffect(() => {
        fetch('/conferences.csv')
          .then(res => res.text())
          .then(text => {
            const result = Papa.parse(text, {
              header: true,
              skipEmptyLines: true,
              delimiter: text.includes(';') ? ';' : ','
            });
            const parsed = result.data.filter(c => c.name).map(c => ({
              ...c,
              startDateObj: parseArabicDate(c.startDate),
              endDateObj: parseArabicDate(c.endDate)
            }));
            setConferences(parsed);
            setLoading(false);
          })
          .catch(err => {
            console.error('Error loading conferences:', err);
            setLoading(false);
          });
      }, []);

      const parseArabicDate = (dateStr) => {
        if (!dateStr || dateStr === '-') return null;
        const months = {
          'يناير': 0, 'فبراير': 1, 'مارس': 2, 'أبريل': 3, 'مايو': 4, 'يونيو': 5,
          'يوليو': 6, 'أغسطس': 7, 'سبتمبر': 8, 'أكتوبر': 9, 'نوفمبر': 10, 'ديسمبر': 11
        };
        const match = dateStr.match(/(\d+)\s+(\w+)\s+(\d+)/);
        if (match) {
          const [, day, month, year] = match;
          const monthNum = months[month];
          if (monthNum !== undefined) {
            return new Date(parseInt(year), monthNum, parseInt(day));
          }
        }
        return null;
      };

      const getConfStatus = (conf) => {
        if (!conf.startDateObj) return 'unknown';
        const now = new Date();
        const end = conf.endDateObj || conf.startDateObj;
        
        if (end < now) return 'past';
        if (conf.startDateObj <= now && now <= end) return 'ongoing';
        return 'upcoming';
      };

      const getDaysUntil = (conf) => {
        if (!conf.startDateObj) return null;
        const now = new Date();
        const diff = conf.startDateObj - now;
        return Math.ceil(diff / (1000 * 60 * 60 * 24));
      };

      useEffect(() => {
        if (window.lucide?.createIcons) lucide.createIcons();
      }, [conferences, searchTerm, selectedYear, selectedCountry, selectedType, selectedStatus, selectedConf]);

      const nextConference = useMemo(() => {
        const upcoming = conferences
          .filter(c => getConfStatus(c) === 'upcoming')
          .sort((a, b) => a.startDateObj - b.startDateObj);
        return upcoming[0] || null;
      }, [conferences, currentTime]);

      const years = useMemo(() =>
        ['all', ...new Set(conferences.map(c => c.year).filter(Boolean))].sort().reverse(),
        [conferences]
      );
      const countries = useMemo(() =>
        ['all', ...new Set(conferences.map(c => c.location?.split('/')[0]?.trim()).filter(Boolean))],
        [conferences]
      );
      const types = useMemo(() =>
        ['all', ...new Set(conferences.map(c => c.type).filter(Boolean))],
        [conferences]
      );

      const filteredConferences = useMemo(() => {
        return conferences.filter(conf => {
          const s = searchTerm.toLowerCase();
          const matchesSearch =
            conf.name?.toLowerCase().includes(s) ||
            conf.organizer?.toLowerCase().includes(s) ||
            conf.location?.toLowerCase().includes(s);
          const matchesYear = selectedYear === 'all' || conf.year === selectedYear;
          const matchesCountry = selectedCountry === 'all' || conf.location?.includes(selectedCountry);
          const matchesType = selectedType === 'all' || conf.type === selectedType;
          const matchesStatus = selectedStatus === 'all' || getConfStatus(conf) === selectedStatus;
          return matchesSearch && matchesYear && matchesCountry && matchesType && matchesStatus;
        }).sort((a, b) => {
          const statusOrder = { ongoing: 0, upcoming: 1, past: 2, unknown: 3 };
          const statusA = getConfStatus(a);
          const statusB = getConfStatus(b);
          if (statusA !== statusB) return statusOrder[statusA] - statusOrder[statusB];
          if (a.startDateObj && b.startDateObj) return a.startDateObj - b.startDateObj;
          return 0;
        });
      }, [conferences, searchTerm, selectedYear, selectedCountry, selectedType, selectedStatus]);

      const typeCls = (t) =>
        t === 'حضوري' ? 'bg-blue-100 text-blue-700' :
        t === 'هجين'   ? 'bg-purple-100 text-purple-700' :
        t === 'عن بعد' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700';

      const statusCls = (status) =>
        status === 'upcoming' ? 'bg-blue-500' :
        status === 'ongoing' ? 'bg-green-500' :
        status === 'past' ? 'bg-gray-400' : 'bg-gray-300';

      const statusText = (status) =>
        status === 'upcoming' ? 'قادم' :
        status === 'ongoing' ? 'جاري' :
        status === 'past' ? 'منتهي' : 'غير محدد';

      const currentYearTimeline = useMemo(() => {
        const currentYear = new Date().getFullYear().toString();
        return conferences
          .filter(c => c.year === currentYear && c.startDateObj)
          .sort((a, b) => a.startDateObj - b.startDateObj)
          .slice(0, 10);
      }, [conferences]);

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mx-auto mb-4"></div>
              <p className="text-gray-600">جاري تحميل المؤتمرات...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen" dir="rtl">
          <header className="bg-white shadow-md sticky top-0 z-50">
            <div className="container mx-auto px-4 py-6">
              <div className="flex items-center justify-between flex-wrap gap-4">
                <div className="flex items-center gap-3">
                  <div className="bg-gradient-to-br from-blue-600 to-purple-600 p-3 rounded-xl shadow-lg">
                    <Icon name="calendar" className="text-white" size={32} />
                  </div>
                  <div>
                    <h1 className="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                      تقويم المؤتمرات العلمية
                    </h1>
                    <p className="text-gray-600 text-sm mt-1">منصة شاملة لجميع المؤتمرات والفعاليات العلمية</p>
                  </div>
                </div>
                <div className="text-left">
                  <div className="text-2xl font-bold text-blue-600">{filteredConferences.length}</div>
                  <div className="text-sm text-gray-600">مؤتمر متاح</div>
                </div>
              </div>
            </div>
          </header>

          {nextConference && (
            <div className="container mx-auto px-4 py-6">
              <div className="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 rounded-2xl shadow-2xl p-6 text-white relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full opacity-10">
                  <div className="absolute top-4 left-4 w-32 h-32 bg-white rounded-full animate-pulse"></div>
                  <div className="absolute bottom-4 right-4 w-24 h-24 bg-white rounded-full animate-pulse"></div>
                </div>
                <div className="relative z-10">
                  <div className="flex items-center gap-2 mb-3">
                    <Icon name="bell" className="animate-bounce" size={24} />
                    <span className="text-lg font-bold">المؤتمر القادم</span>
                  </div>
                  <h2 className="text-2xl md:text-3xl font-bold mb-4 leading-relaxed">{nextConference.name}</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                      <div className="flex items-center gap-2 text-blue-100 mb-2">
                        <Icon name="calendar" size={16} />
                        <span className="text-sm">موعد الانعقاد</span>
                      </div>
                      <div className="text-xl font-bold">{nextConference.startDate}</div>
                    </div>
                    <div>
                      <div className="flex items-center gap-2 text-blue-100 mb-2">
                        <Icon name="timer" size={16} />
                        <span className="text-sm">الوقت المتبقي</span>
                      </div>
                      <div className="text-4xl font-black">
                        {getDaysUntil(nextConference)} <span className="text-2xl font-semibold">يوم</span>
                      </div>
                    </div>
                  </div>
                  <div className="mt-4 flex flex-wrap gap-3">
                    <div className="flex items-center gap-2 bg-white bg-opacity-20 px-3 py-2 rounded-lg backdrop-blur-sm">
                      <Icon name="map-pin" size={16} />
                      <span className="text-sm font-semibold">{nextConference.location}</span>
                    </div>
                    <div className="flex items-center gap-2 bg-white bg-opacity-20 px-3 py-2 rounded-lg backdrop-blur-sm">
                      <Icon name="users" size={16} />
                      <span className="text-sm font-semibold">{nextConference.organizer}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}

          {currentYearTimeline.length > 0 && (
            <div className="container mx-auto px-4 py-6">
              <div className="bg-white rounded-2xl shadow-lg p-6">
                <h3 className="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                  <Icon name="git-commit" size={24} />
                  الخط الزمني - {new Date().getFullYear()}
                </h3>
                <div className="relative">
                  <div className="absolute right-[15px] top-0 bottom-0 w-1 bg-gradient-to-b from-blue-400 via-purple-400 to-gray-300"></div>
                  <div className="space-y-4">
                    {currentYearTimeline.map((conf, idx) => {
                      const status = getConfStatus(conf);
                      const isPast = status === 'past';
                      return (
                        <div key={idx} className="relative pr-12">
                          <div className={`absolute right-0 w-8 h-8 rounded-full border-4 border-white ${statusCls(status)} shadow-lg flex items-center justify-center`}>
                            <Icon name={status === 'ongoing' ? 'zap' : status === 'past' ? 'check' : 'circle'} 
                                  className="text-white" size={14} />
                          </div>
                          <div className={`bg-gray-50 rounded-xl p-4 hover:shadow-md transition-all cursor-pointer ${isPast ? 'opacity-60' : ''}`}
                               onClick={() => setSelectedConf(conf)}>
                            <div className="flex items-start justify-between gap-4">
                              <div className="flex-1">
                                <h4 className={`font-bold text-gray-800 mb-1 ${isPast ? 'line-through' : ''}`}>
                                  {conf.name}
                                </h4>
                                <div className="text-sm text-gray-600 flex flex-wrap gap-3">
                                  <span className="flex items-center gap-1">
                                    <Icon name="calendar" size={14} />
                                    {conf.startDate}
                                  </span>
                                  <span className="flex items-center gap-1">
                                    <Icon name="map-pin" size={14} />
                                    {conf.location?.split('/')[0]}
                                  </span>
                                </div>
                              </div>
                              <span className={`px-3 py-1 rounded-full text-xs font-bold whitespace-nowrap ${
                                status === 'upcoming' ? 'bg-blue-100 text-blue-700' :
                                status === 'ongoing' ? 'bg-green-100 text-green-700' :
                                'bg-gray-200 text-gray-600'
                              }`}>
                                {statusText(status)}
                              </span>
                            </div>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              </div>
            </div>
          )}

          <div className="container mx-auto px-4 py-8">
            <div className="bg-white rounded-2xl shadow-lg p-6 mb-8">
              <div className="mb-6">
                <div className="relative">
                  <Icon name="search" className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400" size={20}/>
                  <input
                    type="text"
                    placeholder="ابحث عن مؤتمر، جهة منظمة، أو موقع..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full pr-12 pl-4 py-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors text-lg"
                  />
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    <Icon name="filter" className="inline ml-1" /> السنة
                  </label>
                  <select value={selectedYear} onChange={(e) => setSelectedYear(e.target.value)}
                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors">
                    <option value="all">جميع السنوات</option>
                    {years.slice(1).map(y => <option key={y} value={y}>{y}</option>)}
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    <Icon name="map-pin" className="inline ml-1" /> الدولة
                  </label>
                  <select value={selectedCountry} onChange={(e) => setSelectedCountry(e.target.value)}
                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors">
                    <option value="all">جميع الدول</option>
                    {countries.slice(1).map(c => <option key={c} value={c}>{c}</option>)}
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    <Icon name="users" className="inline ml-1" /> النمط
                  </label>
                  <select value={selectedType} onChange={(e) => setSelectedType(e.target.value)}
                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors">
                    <option value="all">جميع الأنماط</option>
                    {types.slice(1).map(t => <option key={t} value={t}>{t}</option>)}
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    <Icon name="activity" className="inline ml-1" /> الحالة
                  </label>
                  <select value={selectedStatus} onChange={(e) => setSelectedStatus(e.target.value)}
                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors">
                    <option value="all">جميع الحالات</option>
                    <option value="upcoming">قادم</option>
                    <option value="ongoing">جاري</option>
                    <option value="past">منتهي</option>
                  </select>
                </div>
              </div>
            </div>

            {filteredConferences.length === 0 ? (
              <div className="bg-white rounded-2xl shadow-lg p-12 text-center">
                <Icon name="search" className="mx-auto text-gray-400 mb-4" size={64}/>
                <h3 className="text-xl font-bold text-gray-700 mb-2">لا توجد نتائج</h3>
                <p className="text-gray-500">جرب تعديل معايير البحث أو الفلاتر</p>
              </div>
            ) : (
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                {filteredConferences.map((conf, idx) => {
                  const status = getConfStatus(conf);
                  const daysUntil = getDaysUntil(conf);
                  const isUrgent = daysUntil !== null && daysUntil > 0 && daysUntil <= 30;
                  
                  return (
                  <div key={idx}
                    className="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border-2 border-gray-100 hover:border-blue-300 transform hover:-translate-y-1">
                    <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-4">
                      <div className="flex items-start justify-between flex-wrap gap-2">
                        <div className="flex gap-2 flex-wrap">
                          <span className="bg-white text-blue-600 px-3 py-1 rounded-full text-sm font-bold">{conf.year}</span>
                          <span className={`px-3 py-1 rounded-full text-sm font-semibold ${typeCls(conf.type)}`}>{conf.type}</span>
                        </div>
                        <div className="flex gap-2 flex-wrap">
                          <span className={`px-3 py-1 rounded-full text-sm font-bold ${
                            status === 'upcoming' ? 'bg-green-100 text-green-700' :
                            status === 'ongoing' ? 'bg-yellow-100 text-yellow-700' :
                            'bg-gray-200 text-gray-600'
                          }`}>
                            {statusText(status)}
                          </span>
                          {isUrgent && (
                            <span className="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold animate-pulse">
                              قريباً!
                            </span>
                          )}
                        </div>
                      </div>
                    </div>

                    <div className="p-6">
                      {daysUntil !== null && daysUntil > 0 && (
                        <div className={`mb-4 p-3 rounded-lg ${isUrgent ? 'bg-red-50 border-2 border-red-200' : 'bg-blue-50 border-2 border-blue-200'}`}>
                          <div className="flex items-center justify-between">
                            <span className={`text-sm font-semibold ${isUrgent ? 'text-red-700' : 'text-blue-700'}`}>
                              الوقت المتبقي
                            </span>
                            <span className={`text-2xl font-black ${isUrgent ? 'text-red-600' : 'text-blue-600'}`}>
                              {daysUntil} <span className="text-sm font-semibold">يوم</span>
                            </span>
                          </div>
                        </div>
                      )}
                      
                      <h3 className="text-xl font-bold text-gray-800 mb-4 line-clamp-2 leading-relaxed">{conf.name}</h3>

                      <div className="space-y-3">
                        <div className="flex items-start gap-3">
                          <Icon name="users" className="text-purple-500 mt-1 flex-shrink-0" />
                          <div>
                            <div className="text-xs text-gray-500 font-semibold mb-1">الجهة المنظمة</div>
                            <div className="text-sm text-gray-700">{conf.organizer}</div>
                          </div>
                        </div>

                        <div className="flex items-start gap-3">
                          <Icon name="calendar" className="text-blue-500 mt-1 flex-shrink-0" />
                          <div>
                            <div className="text-xs text-gray-500 font-semibold mb-1">موعد الانعقاد</div>
                            <div className="text-sm font-semibold text-gray-700">
                              {conf.startDate} {conf.endDate !== conf.startDate && `- ${conf.endDate}`}
                            </div>
                          </div>
                        </div>

                        <div className="flex items-start gap-3">
                          <Icon name="map-pin" className="text-red-500 mt-1 flex-shrink-0" />
                          <div>
                            <div className="text-xs text-gray-500 font-semibold mb-1">مكان الانعقاد</div>
                            <div className="text-sm text-gray-700">{conf.location}</div>
                          </div>
                        </div>

                        {conf.deadline && conf.deadline !== '-' && (
                          <div className="flex items-start gap-3">
                            <Icon name="clock" className="text-orange-500 mt-1 flex-shrink-0" />
                            <div>
                              <div className="text-xs text-gray-500 font-semibold mb-1">آخر موعد للتقديم</div>
                              <div className="text-sm font-semibold text-orange-600">{conf.deadline}</div>
                            </div>
                          </div>
                        )}
                      </div>
                    </div>

                    <div className="bg-gray-50 px-6 py-4 border-t border-gray-200">
                      <button
                        onClick={() => setSelectedConf(conf)}
                        className="w-full block text-center bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-semibold hover:from-blue-700 hover:to-purple-700 transition-all">
                        المزيد من التفاصيل
                      </button>
                    </div>
                  </div>
                  );
                })}
              </div>
            )}
          </div>

          {selectedConf && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" 
                 onClick={() => setSelectedConf(null)}>
              <div className="bg-white rounded-2xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto" 
                   onClick={(e) => e.stopPropagation()}>
                <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-6 relative">
                  <button onClick={() => setSelectedConf(null)} 
                          className="absolute left-4 top-4 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full p-2 transition-all">
                    <Icon name="x" className="text-white" size={24} />
                  </button>
                  <h2 className="text-2xl font-bold text-white pr-8 leading-relaxed">{selectedConf.name}</h2>
                  <div className="flex gap-2 mt-4">
                    <span className="bg-white bg-opacity-20 backdrop-blur-sm text-white px-3 py-1 rounded-full text-sm font-semibold">
                      {selectedConf.year}
                    </span>
                    <span className="bg-white bg-opacity-20 backdrop-blur-sm text-white px-3 py-1 rounded-full text-sm font-semibold">
                      {selectedConf.type}
                    </span>
                    <span className="bg-white bg-opacity-20 backdrop-blur-sm text-white px-3 py-1 rounded-full text-sm font-semibold">
                      {statusText(getConfStatus(selectedConf))}
                    </span>
                  </div>
                </div>

                <div className="p-6 space-y-6">
                  {getDaysUntil(selectedConf) !== null && getDaysUntil(selectedConf) > 0 && (
                    <div className="bg-gradient-to-r from-blue-50 to-purple-50 border-2 border-blue-200 rounded-xl p-6">
                      <div className="text-center">
                        <div className="text-gray-600 text-sm font-semibold mb-2">الوقت المتبقي</div>
                        <div className="text-5xl font-black text-blue-600">
                          {getDaysUntil(selectedConf)} <span className="text-2xl">يوم</span>
                        </div>
                      </div>
                    </div>
                  )}

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div className="bg-gray-50 rounded-xl p-4">
                      <div className="flex items-center gap-2 text-blue-600 mb-2">
                        <Icon name="users" size={20} />
                        <span className="font-bold">الجهة المنظمة</span>
                      </div>
                      <p className="text-gray-700">{selectedConf.organizer}</p>
                    </div>

                    <div className="bg-gray-50 rounded-xl p-4">
                      <div className="flex items-center gap-2 text-green-600 mb-2">
                        <Icon name="calendar" size={20} />
                        <span className="font-bold">موعد الانعقاد</span>
                      </div>
                      <p className="text-gray-700 font-semibold">
                        {selectedConf.startDate}
                        {selectedConf.endDate !== selectedConf.startDate && ` - ${selectedConf.endDate}`}
                      </p>
                    </div>

                    <div className="bg-gray-50 rounded-xl p-4">
                      <div className="flex items-center gap-2 text-red-600 mb-2">
                        <Icon name="map-pin" size={20} />
                        <span className="font-bold">مكان الانعقاد</span>
                      </div>
                      <p className="text-gray-700">{selectedConf.location}</p>
                    </div>

                    {selectedConf.deadline && selectedConf.deadline !== '-' && (
                      <div className="bg-orange-50 border-2 border-orange-200 rounded-xl p-4">
                        <div className="flex items-center gap-2 text-orange-600 mb-2">
                          <Icon name="clock" size={20} />
                          <span className="font-bold">آخر موعد للتقديم</span>
                        </div>
                        <p className="text-orange-700 font-semibold text-lg">{selectedConf.deadline}</p>
                      </div>
                    )}
                  </div>

                  {selectedConf.url && selectedConf.url !== '-' && selectedConf.url !== '#' && (
                    <div className="pt-4 border-t border-gray-200">
                      <a href={selectedConf.url} target="_blank" rel="noopener"
                         className="flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-bold hover:from-blue-700 hover:to-purple-700 transition-all text-lg">
                        <Icon name="external-link" size={20} />
                        زيارة الموقع الرسمي
                      </a>
                    </div>
                  )}
                </div>
              </div>
            </div>
          )}

          <footer className="bg-gradient-to-r from-blue-600 to-purple-600 text-white mt-16">
            <div className="container mx-auto px-4 py-8 text-center">
              <p className="text-lg font-semibold mb-2">تقويم المؤتمرات العلمية</p>
              <p className="text-blue-100">منصتك الشاملة لمتابعة جميع المؤتمرات والفعاليات العلمية</p>
              <p className="text-sm text-blue-200 mt-4">© 2025 - جميع الحقوق محفوظة</p>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ConferencesCalendar />);
  </script>
</body>
</html>
