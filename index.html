<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تقويم المؤتمرات العلمية</title>
  <meta name="description" content="منصة شاملة لجميع المؤتمرات والفعاليات العلمية في الوطن العربي"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- خط Cairo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Cairo', sans-serif; }
    .line-clamp-2{
      display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .animate-fadeInUp { animation: fadeInUp 0.6s ease-out; }
    .shimmer {
      background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
      background-size: 1000px 100%;
      animation: shimmer 2s infinite;
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<!-- شريط الترشيح حسب النوع -->
<section dir="rtl" style="margin: 1rem 0; display:flex; gap:.5rem; align-items:center; justify-content:flex-end;">
  <label for="typeFilter"><strong>العرض:</strong></label>
  <select id="typeFilter" style="padding:.4rem .6rem; border-radius:.5rem;">
    <option value="all">الجميع</option>
    <option value="conference">المؤتمرات</option>
    <option value="workshop">الدورات</option>
  </select>
</section>

<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 relative overflow-x-hidden">
  <!-- نقاط ديكورية -->
  <div class="fixed top-0 left-0 w-96 h-96 bg-gradient-to-br from-blue-400/20 to-purple-400/20 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
  <div class="fixed bottom-0 right-0 w-96 h-96 bg-gradient-to-br from-pink-400/20 to-indigo-400/20 rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>

  <div id="root"></div>

  <!-- React أولًا -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel قبل سكربت JSX -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

  <!-- مكتبات مساعدة -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <!-- تطبيق JSX -->
  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect, useMemo, useRef } = React;

    /* ===== أدوات مساعدة للتواريخ (تطبيع قوي) ===== */
    const easternToWestern = (s='') =>
      s.replace(/[٠-٩]/g, d => "٠١٢٣٤٥٦٧٨٩".indexOf(d));

    const normalizeArabic = (s='') =>
      easternToWestern(s)
        .replace(/[\u064B-\u0652\u0640]/g,'')     // إزالة التشكيل والتمطيط
        .replace(/[إأآا]/g,'ا')                   // توحيد الألف
        .replace(/ى/g,'ي')
        .replace(/ة/g,'ه')
        .trim();

    // مفاتيح بالخريطة هي النسخة "المطَبَّعة"
    const monthMap = {
      "يناير":1,"فبراير":2,"مارس":3,
      "ابريل":4,"مايو":5,"يونيو":6,"يوليو":7,
      "اغسطس":8,"سبتمبر":9,"اكتوبر":10,"نوفمبر":11,"ديسمبر":12
    };

    const parseArabicDate = (raw) => {
      if (!raw || raw.trim() === '-') return null;
      const s = normalizeArabic(raw);
      // صيغة: DD اسم_شهر YYYY
      const m = s.match(/^(\d{1,2})\s+([^\s]+)\s+(\d{4})$/);
      if (!m) return null;
      const [_, d, monNameRaw, y] = m;
      const monName = normalizeArabic(monNameRaw);
      const mon = monthMap[monName];
      if (!mon) return null;
      const iso = `${y}-${String(mon).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
      const dt = new Date(iso + "T00:00:00");
      return isNaN(+dt) ? null : dt;
    };

    const formatShort = (dt) =>
      dt ? dt.toLocaleDateString('ar', { day:'2-digit', month:'short', year:'numeric' }) : '-';
    const dayDiff = (a,b) => Math.floor((a - b) / (1000*60*60*24));

    /* ===== أيقونات lucide عبر data-lucide ===== */
    function Icon({ name, className="", size=20 }) {
      return <i data-lucide={name} className={className} data-size={size}></i>;
    }

    /* ===== شارة الحالة ===== */
    const statusStyle = {
      "قادم":"bg-emerald-100 text-emerald-700",
      "جاري":"bg-blue-100 text-blue-700",
      "منتهي":"bg-gray-100 text-gray-700"
    };
    function getStatus(conf, now=new Date()) {
      const s = conf._start, e = conf._end || conf._start;
      if (!s) return {label:"-", key:"-", className:"bg-gray-100 text-gray-700"};
      if (now >= s && now <= e) return {label:"جاري", key:"جاري", className:statusStyle["جاري"]};
      if (now < s) return {label:"قادم", key:"قادم", className:statusStyle["قادم"]};
      return {label:"منتهي", key:"منتهي", className:statusStyle["منتهي"]};
    }

    /* ===== عدّاد تنازلي (للبطاقة غير المثبتة) ===== */
    const timeLeftTo = (target) => {
      const diff = target - new Date();
      if (diff <= 0) return null;
      const s = Math.floor(diff/1000);
      return {
        days: Math.floor(s/86400),
        hrs:  Math.floor((s%86400)/3600),
        mins: Math.floor((s%3600)/60),
        secs: s%60
      };
    };

    function InfoRow({icon,label,value}) {
      return (
        <div className="flex items-start gap-4 group">
          <div className="bg-gradient-to-br from-blue-100 to-purple-100 p-2.5 rounded-xl group-hover:scale-110 transition-transform">
            <Icon name={icon} className="text-blue-600" size={18} />
          </div>
          <div className="flex-1">
            <div className="text-xs text-gray-500 font-bold mb-1.5 uppercase tracking-wide">{label}</div>
            <div className="text-sm text-gray-800 font-semibold">{value || '-'}</div>
          </div>
        </div>
      );
    }

    /* ===== نافذة التفاصيل ===== */
    function DetailsModal({ open, onClose, conf }) {
      if (!open || !conf) return null;
      return (
        <div className="fixed inset-0 z-[100] animate-fadeInUp">
          <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
          <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[92vw] max-w-2xl">
            <div className="glass rounded-3xl shadow-2xl overflow-hidden border border-white/30">
              <div className="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 p-6 text-white relative overflow-hidden">
                <div className="absolute inset-0 bg-white/10 shimmer"></div>
                <div className="relative z-10 flex items-center justify-between">
                  <div className="font-black text-2xl pr-4">{conf.name}</div>
                  <button onClick={onClose} className="bg-white/20 backdrop-blur-sm p-2 rounded-xl hover:bg-white/30 transition-all hover:rotate-90 transform duration-300">
                    <Icon name="x" size={24} />
                  </button>
                </div>
              </div>
              <div className="p-8 space-y-5">
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                  <InfoRow icon="users" label="الجهة المنظمة" value={conf.organizer} />
                  <InfoRow icon="map-pin" label="الموقع" value={conf.location} />
                  <InfoRow icon="calendar" label="من" value={conf.startDate} />
                  <InfoRow icon="calendar" label="إلى" value={conf.endDate || conf.startDate} />
                  <InfoRow icon="clock" label="آخر موعد للتقديم" value={conf.deadline || '-'} />
                  <InfoRow icon="tag" label="النمط" value={conf.type || '-'} />
                </div>
                {conf.url && (
                  <a className="inline-flex items-center gap-3 px-6 py-4 rounded-2xl bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-black shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all relative overflow-hidden group"
                     href={conf.url} target="_blank" rel="noopener">
                    <div className="absolute inset-0 bg-white/20 shimmer"></div>
                    <span className="relative z-10">🌐 الذهاب إلى الموقع</span>
                    <Icon name="external-link" className="relative z-10 group-hover:translate-x-1 transition-transform" />
                  </a>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    /* ===== الخط الزمني (يبدأ عند أول نقطة خضراء) ===== */
    function Timeline({ items, onPick }) {
      const scrollRef = useRef(null);
      const itemRefs = useRef([]);

      // التمركز عند أول مؤتمر "قادم"
      useEffect(() => {
        if (!scrollRef.current || !items.length) return;
        let idx = items.findIndex(it => it.status.key === 'قادم');
        if (idx === -1) idx = items.length - 1; // إن لم يوجد قادم
        const el = itemRefs.current[idx];
        if (el && el.offsetLeft != null) {
          const container = scrollRef.current;
          const left = el.offsetLeft - container.clientWidth / 2 + el.clientWidth/2;
          container.scrollTo({ left: Math.max(0, left), behavior: 'auto' });
        }
      }, [items]);

      const scrollByViewport = (dir) => {
        const el = scrollRef.current;
        if (!el) return;
        const delta = (dir === 'left' ? -1 : 1) * Math.round(el.clientWidth * 0.85);
        el.scrollBy({ left: delta, behavior: 'smooth' });
      };

      return (
        <div className="relative glass rounded-3xl shadow-2xl p-6 mb-8 animate-fadeInUp">
          <div className="flex items-center justify-between mb-4">
            <div className="flex items-center gap-3">
              <div className="bg-gradient-to-br from-blue-500 to-purple-500 p-2 rounded-xl">
                <Icon name="timeline" className="text-white" size={20} />
              </div>
              <div className="font-black text-xl bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                الخط الزمني للمؤتمرات
              </div>
            </div>
            <div className="text-xs text-gray-500 font-semibold bg-gray-100 px-3 py-1 rounded-full">
              ◄ حرّك للتصفح ►
            </div>
          </div>

          {/* أزرار التحريك */}
          <button aria-label="يسار"
                  className="hidden md:flex items-center justify-center absolute left-3 top-1/2 -translate-y-1/2 z-10 w-10 h-10 rounded-full glass shadow-xl hover:shadow-2xl hover:scale-110 transition-all text-gray-700 font-bold"
                  onClick={()=>scrollByViewport('left')}>
            ‹
          </button>
          <button aria-label="يمين"
                  className="hidden md:flex items-center justify-center absolute right-3 top-1/2 -translate-y-1/2 z-10 w-10 h-10 rounded-full glass shadow-xl hover:shadow-2xl hover:scale-110 transition-all text-gray-700 font-bold"
                  onClick={()=>scrollByViewport('right')}>
            ›
          </button>

          {/* تدرّج جانبي لطيف */}
          <div className="pointer-events-none absolute left-0 top-0 bottom-0 w-12 bg-gradient-to-r from-white via-white/50 to-transparent rounded-l-3xl"></div>
          <div className="pointer-events-none absolute right-0 top-0 bottom-0 w-12 bg-gradient-to-l from-white via-white/50 to-transparent rounded-r-3xl"></div>

          <div className="relative overflow-x-auto" ref={scrollRef}>
            <div className="absolute left-0 right-0 top-8 h-1 bg-gradient-to-r from-blue-200 via-purple-200 to-pink-200 rounded-full"></div>
            <div className="flex gap-10 py-8 min-w-max">
              {items.map((it, idx) => {
                const color =
                  it.status.key === 'منتهي' ? 'bg-gray-400 shadow-gray-300' :
                  it.status.key === 'جاري'   ? 'bg-gradient-to-br from-blue-500 to-blue-600 animate-pulse shadow-blue-400' :
                  'bg-gradient-to-br from-emerald-500 to-emerald-600 shadow-emerald-400';
                return (
                  <button key={idx} ref={el => (itemRefs.current[idx] = el)}
                          onClick={()=>onPick(it.raw)}
                          className="group relative flex flex-col items-center text-right transform hover:scale-110 transition-all">
                    <span className={`w-4 h-4 rounded-full ${color} shadow-lg border-2 border-white ring-2 ring-gray-200`}></span>
                    <span className="mt-3 text-xs text-gray-600 font-bold bg-gray-100 px-2 py-1 rounded-full">{formatShort(it.date)}</span>
                    <span className="mt-2 text-xs text-gray-800 max-w-[200px] line-clamp-2 group-hover:text-blue-600 group-hover:font-bold transition-all">{it.title}</span>
                  </button>
                );
              })}
            </div>
          </div>
        </div>
      );
    }

    /* ===== التطبيق الرئيسي ===== */
    function ConferencesCalendar() {
      const today = new Date();
      const currentYear = String(today.getFullYear());

      const [conferences, setConferences] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedYear, setSelectedYear] = useState('upcoming'); // الافتراضي "القادم"
      const [selectedCountry, setSelectedCountry] = useState('all');
      const [selectedType, setSelectedType] = useState('all');
      const [loading, setLoading] = useState(true);

      const [modalOpen, setModalOpen] = useState(false);
      const [modalConf, setModalConf] = useState(null);

      const [countdown, setCountdown] = useState(null);
      const [nextConf, setNextConf] = useState(null);

      useEffect(() => {
        fetch('./conferences.csv')
          .then(res => res.text())
          .then(text => {
            const result = Papa.parse(text, {
              header: true, skipEmptyLines: true,
              delimiter: text.includes(';') ? ';' : ','
            });
            const withDates = result.data
              .filter(c => c.name)
              .map(c => {
                const _start = parseArabicDate(c.startDate);
                const _end = parseArabicDate(c.endDate) || _start;
                const _deadline = parseArabicDate(c.deadline);
                return {...c, _start, _end, _deadline};
              });
            setConferences(withDates);
            setLoading(false);
          })
          .catch(err => { console.error('Error loading conferences:', err); setLoading(false); });
      }, []);

      // أيقونات lucide بعد كل تحديث
      useEffect(() => { if (window.lucide?.createIcons) lucide.createIcons(); });

      // أقرب مؤتمر (للبطاقة)
      useEffect(() => {
        const now = new Date();
        const upcoming = conferences
          .filter(c => c._start && c._start > now)
          .sort((a,b) => a._start - b._start)[0];
        setNextConf(upcoming || null);
        if (!upcoming) { setCountdown(null); return; }
        const tick = () => setCountdown(timeLeftTo(upcoming._start));
        tick();
        const id = setInterval(tick, 1000);
        return () => clearInterval(id);
      }, [conferences]);

      const years = useMemo(() =>
        ['all', ...new Set(conferences.map(c => c.year).filter(Boolean))].sort().reverse(),
        [conferences]
      );

      const countries = useMemo(() =>
        ['all', ...new Set(conferences.map(c => c.location?.split('/')[0]?.trim()).filter(Boolean))],
        [conferences]
      );

      const types = useMemo(() =>
        ['all', ...new Set(conferences.map(c => c.type).filter(Boolean))],
        [conferences]
      );

      const filteredConferences = useMemo(() => {
        return conferences.filter(conf => {
          const s = searchTerm.toLowerCase();
          const matchesSearch =
            conf.name?.toLowerCase().includes(s) ||
            conf.organizer?.toLowerCase().includes(s) ||
            conf.location?.toLowerCase().includes(s);

          let matchesYear = true;
          if (selectedYear === 'all') {
            matchesYear = true;
          } else if (selectedYear === 'upcoming') {
            matchesYear = conf._start ? conf._start >= today : true;
          } else {
            matchesYear = String(conf.year) === String(selectedYear);
          }

          const matchesCountry = selectedCountry === 'all' || conf.location?.includes(selectedCountry);
          const matchesType = selectedType === 'all' || conf.type === selectedType;
          return matchesSearch && matchesYear && matchesCountry && matchesType;
        });
      }, [conferences, searchTerm, selectedYear, selectedCountry, selectedType]);

      // المؤتمرات المتاحة للتقديم داخل الفلتر الحالي
      const availableCount = useMemo(() => {
        const now = new Date();
        return filteredConferences.filter(c => {
          const eventUpcoming = c._start ? c._start >= now : true;
          const deadlineOpen = (!c._deadline && eventUpcoming) || (c._deadline && c._deadline >= now);
          return deadlineOpen;
        }).length;
      }, [filteredConferences]);

      const timelineItems = useMemo(() =>
        [...filteredConferences].filter(c=>c._start).sort((a,b)=>a._start-b._start)
          .map(c => ({date:c._start, title:c.name, status:getStatus(c), raw:c})),
        [filteredConferences]
      );

      const isSoon = (c) => {
        const now = new Date();
        const soonStart = c._start && dayDiff(c._start, now) >= 0 && dayDiff(c._start, now) <= 7;
        const soonDeadline = c._deadline && dayDiff(c._deadline, now) >= 0 && dayDiff(c._deadline, now) <= 7;
        return { soonStart, soonDeadline, any: !!(soonStart || soonDeadline) };
      };

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center relative overflow-hidden">
            <div className="fixed top-0 left-0 w-96 h-96 bg-gradient-to-br from-blue-400/20 to-purple-400/20 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
            <div className="fixed bottom-0 right-0 w-96 h-96 bg-gradient-to-br from-pink-400/20 to-indigo-400/20 rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>
            <div className="text-center relative z-10">
              <div className="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 rounded-3xl shadow-2xl mb-6 relative overflow-hidden">
                <div className="absolute inset-0 shimmer"></div>
                <div className="relative animate-spin rounded-full h-16 w-16 border-4 border-white/30 border-t-white"></div>
              </div>
              <p className="text-xl font-black bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
                جاري تحميل المؤتمرات...
              </p>
              <p className="text-gray-500 font-semibold">⏳ الرجاء الانتظار</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen" dir="rtl">
          {/* رأس الصفحة */}
          <header className="glass shadow-xl sticky top-0 z-50 border-b border-white/50">
            <div className="container mx-auto px-4 py-5">
              <div className="flex items-center justify-between flex-wrap gap-4">
                <div className="flex items-center gap-4">
                  <div className="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 p-3 rounded-2xl shadow-2xl animate-float relative">
                    <div className="absolute inset-0 bg-white/20 rounded-2xl shimmer"></div>
                    <Icon name="calendar" className="text-white relative z-10" size={32} />
                  </div>
                  <div>
                    <h1 className="text-3xl font-black bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
                      تقويم المؤتمرات العلمية
                    </h1>
                    <p className="text-gray-600 text-sm mt-1 font-semibold">✨ منصة شاملة لجميع المؤتمرات والفعاليات العلمية</p>
                  </div>
                </div>
                <div className="text-left bg-gradient-to-br from-emerald-500 to-teal-500 px-6 py-3 rounded-2xl shadow-lg">
                  <div className="text-2xl font-black text-white">{availableCount}</div>
                  <div className="text-xs text-white/90 font-semibold">مؤتمر متاح للتقديم</div>
                </div>
              </div>
            </div>
          </header>

          <div className="container mx-auto px-4 py-8">
            {/* بطاقة العدّاد (غير مثبتة) */}
            {nextConf && countdown && (
              <div className="relative bg-gradient-to-br from-emerald-500 via-teal-500 to-cyan-500 rounded-3xl p-6 md:p-8 mb-8 shadow-2xl overflow-hidden animate-fadeInUp">
                <div className="absolute inset-0 bg-white/10 shimmer"></div>
                <div className="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
                <div className="relative z-10 flex items-center justify-between flex-wrap gap-6">
                  <div className="flex items-center gap-4">
                    <div className="bg-white/20 backdrop-blur-sm p-4 rounded-2xl">
                      <Icon name="hourglass" className="text-white" size={32} />
                    </div>
                    <div>
                      <div className="text-sm text-white/80 font-semibold mb-1">🎯 أقرب مؤتمر</div>
                      <div className="font-black text-white text-xl">{nextConf.name}</div>
                      <div className="text-sm text-white/90 mt-1">📍 {nextConf.location} • 📅 {nextConf.startDate}</div>
                    </div>
                  </div>
                  <div className="grid grid-cols-4 gap-3 text-center">
                    {["days","hrs","mins","secs"].map((k,i)=>(
                      <div key={k} className="glass rounded-2xl px-4 py-3 shadow-xl transform hover:scale-105 transition-transform">
                        <div className="text-3xl font-black bg-gradient-to-br from-blue-600 to-purple-600 bg-clip-text text-transparent">
                          {String(countdown[k]).padStart(2,'0')}
                        </div>
                        <div className="text-xs text-gray-600 font-bold mt-1">{["أيام","ساعات","دقائق","ثوانٍ"][i]}</div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}

            {/* الخط الزمني */}
            <Timeline items={timelineItems} onPick={(c)=>{ setModalConf(c); setModalOpen(true); }} />

            {/* البحث والفلاتر */}
            <div className="glass rounded-3xl shadow-2xl p-8 mb-8 animate-fadeInUp">
              <div className="mb-6">
                <div className="relative group">
                  <Icon name="search" className="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-600 transition-colors" size={22} />
                  <input
                    type="text" placeholder="🔍 ابحث عن مؤتمر، جهة منظمة، أو موقع..."
                    value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full pr-14 pl-6 py-5 border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:outline-none transition-all text-lg shadow-sm hover:shadow-md"
                  />
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-5">
                <div>
                  <label className="flex items-center gap-2 text-sm font-bold text-gray-700 mb-3">
                    <div className="bg-gradient-to-br from-blue-500 to-purple-500 p-1.5 rounded-lg">
                      <Icon name="filter" className="text-white" size={14} />
                    </div>
                    السنة
                  </label>
                  <select value={selectedYear} onChange={(e)=>setSelectedYear(e.target.value)}
                          className="w-full p-4 border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:outline-none transition-all font-semibold shadow-sm hover:shadow-md cursor-pointer">
                    <option value="upcoming">🎯 القادم</option>
                    <option value="all">📅 جميع السنوات</option>
                    {years.slice(1).map(y => <option key={y} value={y}>{y}</option>)}
                  </select>
                </div>

                <div>
                  <label className="flex items-center gap-2 text-sm font-bold text-gray-700 mb-3">
                    <div className="bg-gradient-to-br from-red-500 to-pink-500 p-1.5 rounded-lg">
                      <Icon name="map-pin" className="text-white" size={14} />
                    </div>
                    الدولة
                  </label>
                  <select value={selectedCountry} onChange={(e)=>setSelectedCountry(e.target.value)}
                          className="w-full p-4 border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:outline-none transition-all font-semibold shadow-sm hover:shadow-md cursor-pointer">
                    <option value="all">🌍 جميع الدول</option>
                    {['all',...new Set(conferences.map(c => c.location?.split('/')[0]?.trim()).filter(Boolean))].slice(1).map(c => <option key={c} value={c}>{c}</option>)}
                  </select>
                </div>

                <div>
                  <label className="flex items-center gap-2 text-sm font-bold text-gray-700 mb-3">
                    <div className="bg-gradient-to-br from-emerald-500 to-teal-500 p-1.5 rounded-lg">
                      <Icon name="users" className="text-white" size={14} />
                    </div>
                    النمط
                  </label>
                  <select value={selectedType} onChange={(e)=>setSelectedType(e.target.value)}
                          className="w-full p-4 border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:outline-none transition-all font-semibold shadow-sm hover:shadow-md cursor-pointer">
                    <option value="all">🎭 جميع الأنماط</option>
                    {['all',...new Set(conferences.map(c => c.type).filter(Boolean))].slice(1).map(t => <option key={t} value={t}>{t}</option>)}
                  </select>
                </div>
              </div>
            </div>

            {/* الشبكة */}
            {filteredConferences.length === 0 ? (
              <div className="glass rounded-3xl shadow-2xl p-16 text-center animate-fadeInUp">
                <div className="bg-gradient-to-br from-gray-100 to-gray-200 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                  <Icon name="search" className="text-gray-400" size={48} />
                </div>
                <h3 className="text-2xl font-black text-gray-700 mb-3">لا توجد نتائج</h3>
                <p className="text-gray-500 text-lg">جرب تعديل معايير البحث أو الفلاتر</p>
              </div>
            ) : (
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                {filteredConferences.map((conf, idx) => {
                  const st = getStatus(conf);
                  const soonStart = conf._start && dayDiff(conf._start, new Date()) >= 0 && dayDiff(conf._start, new Date()) <= 7;
                  const soonDeadline = conf._deadline && dayDiff(conf._deadline, new Date()) >= 0 && dayDiff(conf._deadline, new Date()) <= 7;
                  const regOpen = (!!conf._deadline && new Date() <= conf._deadline) || (!conf._deadline && conf._start && conf._start >= new Date());
                  const borderPulse = (soonStart || soonDeadline) ? 'border-amber-400 shadow-amber-200' : 'border-gray-100';
                  return (
                    <div key={idx}
                         className={`glass rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 overflow-hidden border-2 ${borderPulse} hover:border-blue-400 transform hover:-translate-y-2 hover:scale-[1.02] animate-fadeInUp`}
                         style={{animationDelay: `${idx * 0.1}s`}}>
                      <div className="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 p-5 relative overflow-hidden">
                        <div className="absolute inset-0 bg-white/10 shimmer"></div>
                        <div className="relative z-10 flex items-start justify-between">
                          <span className="glass text-blue-600 px-4 py-2 rounded-full text-sm font-black shadow-lg">
                            📅 {conf.year}
                          </span>
                          <div className="flex items-center gap-2 flex-wrap justify-end">
                            {regOpen && (
                              <span className="bg-gradient-to-r from-emerald-400 to-teal-400 text-white px-4 py-2 rounded-full text-sm font-black shadow-lg animate-pulse">
                                ✅ التسجيل مفتوح
                              </span>
                            )}
                            <span className={`px-4 py-2 rounded-full text-sm font-black shadow-lg ${st.className}`}>
                              {st.label}
                            </span>
                          </div>
                        </div>
                      </div>

                      <div className="p-7">
                        <div className="flex items-start gap-3 mb-5">
                          <h3 className="text-xl font-black text-gray-800 line-clamp-2 leading-relaxed flex-1 hover:text-blue-600 transition-colors">
                            {conf.name}
                          </h3>
                          {(soonStart || soonDeadline) && (
                            <span className="relative inline-flex flex-shrink-0">
                              <span className="animate-ping absolute inline-flex h-4 w-4 rounded-full bg-amber-400 opacity-75"></span>
                              <span className="relative inline-flex rounded-full h-4 w-4 bg-gradient-to-br from-amber-400 to-orange-500 shadow-lg"></span>
                            </span>
                          )}
                        </div>

                        <div className="space-y-4">
                          <div className="flex items-start gap-4 group">
                            <div className="bg-gradient-to-br from-purple-100 to-purple-200 p-2.5 rounded-xl group-hover:scale-110 transition-transform">
                              <Icon name="users" className="text-purple-600" size={18} />
                            </div>
                            <div className="flex-1">
                              <div className="text-xs text-gray-500 font-bold mb-1.5 uppercase tracking-wide">الجهة المنظمة</div>
                              <div className="text-sm text-gray-800 font-semibold">{conf.organizer}</div>
                            </div>
                          </div>

                          <div className="flex items-start gap-4 group">
                            <div className="bg-gradient-to-br from-blue-100 to-blue-200 p-2.5 rounded-xl group-hover:scale-110 transition-transform">
                              <Icon name="calendar" className="text-blue-600" size={18} />
                            </div>
                            <div className="flex-1">
                              <div className="text-xs text-gray-500 font-bold mb-1.5 uppercase tracking-wide">موعد الانعقاد</div>
                              <div className="text-sm font-black text-gray-800">
                                {conf.startDate} {conf.endDate && conf.endDate !== conf.startDate && `← ${conf.endDate}`}
                              </div>
                            </div>
                          </div>

                          <div className="flex items-start gap-4 group">
                            <div className="bg-gradient-to-br from-red-100 to-pink-200 p-2.5 rounded-xl group-hover:scale-110 transition-transform">
                              <Icon name="map-pin" className="text-red-600" size={18} />
                            </div>
                            <div className="flex-1">
                              <div className="text-xs text-gray-500 font-bold mb-1.5 uppercase tracking-wide">مكان الانعقاد</div>
                              <div className="text-sm text-gray-800 font-semibold">{conf.location}</div>
                            </div>
                          </div>

                          {conf.deadline && conf.deadline !== '-' && (
                            <div className="flex items-start gap-4 group">
                              <div className="bg-gradient-to-br from-orange-100 to-amber-200 p-2.5 rounded-xl group-hover:scale-110 transition-transform">
                                <Icon name="clock" className="text-orange-600" size={18} />
                              </div>
                              <div className="flex-1">
                                <div className="text-xs text-gray-500 font-bold mb-1.5 uppercase tracking-wide">آخر موعد للتقديم</div>
                                <div className="text-sm font-black text-orange-600 bg-orange-50 px-3 py-1 rounded-lg inline-block">
                                  ⏰ {conf.deadline}
                                </div>
                              </div>
                            </div>
                          )}
                        </div>
                      </div>

                      <div className="bg-gradient-to-r from-gray-50 to-gray-100 px-7 py-5 border-t border-gray-200">
                        <button
                          onClick={()=>{ setModalConf(conf); setModalOpen(true); }}
                          className="w-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white py-4 rounded-2xl font-black hover:from-blue-600 hover:via-purple-600 hover:to-pink-600 transition-all flex items-center justify-center gap-3 shadow-lg hover:shadow-xl transform hover:scale-[1.02] relative overflow-hidden group">
                          <div className="absolute inset-0 bg-white/20 shimmer"></div>
                          <span className="relative z-10">📋 تفاصيل المؤتمر</span>
                          <Icon name="external-link" className="relative z-10 group-hover:translate-x-1 transition-transform" />
                        </button>
                      </div>
                    </div>
                  );
                })}
              </div>
            )}
          </div>

          <footer className="bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600 text-white mt-20 relative overflow-hidden">
            <div className="absolute inset-0 bg-white/5 shimmer"></div>
            <div className="absolute top-0 left-0 w-96 h-96 bg-white/10 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
            <div className="absolute bottom-0 right-0 w-96 h-96 bg-white/10 rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>
            <div className="container mx-auto px-4 py-12 text-center relative z-10">
              <div className="inline-block bg-white/10 backdrop-blur-sm p-4 rounded-2xl mb-4">
                <Icon name="calendar" className="text-white" size={48} />
              </div>
              <p className="text-2xl font-black mb-2">✨ تقويم المؤتمرات العلمية</p>
              <p className="text-blue-100 text-lg font-semibold mb-6">منصتك الشاملة لمتابعة جميع المؤتمرات والفعاليات العلمية</p>
              <div className="h-px bg-white/20 max-w-md mx-auto mb-6"></div>
              <p className="text-sm text-white/80 font-semibold">© 2025 - جميع الحقوق محفوظة</p>
              <p className="text-sm text-white mt-3 font-bold bg-white/10 inline-block px-6 py-2 rounded-full">
                🎓 إعداد: لجنة الدراسات العليا والبحث العلمي - قسم القراءات - جامعة الطائف
              </p>
            </div>
          </footer>

          <DetailsModal open={modalOpen} onClose={()=>setModalOpen(false)} conf={modalConf} />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ConferencesCalendar />);
  </script>
</body>
</html>
